<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style/main.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="/Style/responsive.css">

    <!-- owl css -->
    <link rel="stylesheet" href="/Style/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="/Style/Owl/owl.theme.default.min.css">

    
    <title>Netflix Clone</title>
</head>
<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Início</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="filme-principal">
            <div class="container">
                <h3 class="titulo">THE WITCHER</h3>
                <p class="descricao">O mutante Geralt de Rívia é um caçador de monstros que luta para encontrar seu lugar num mundo onde as pessoas muitas vezes são mais perversas que as criaturas selvagens.</p>
                <div class="botoes">
                    <button role="button" class="botao">
                        <i class="fa-solid fa-play"></i>
                        ASSISTIR AGORA
                    </button>
                    <button role="button" class="botao">
                        <i class="fa-solid fa-circle-info"></i>
                        MAIS INFORMAÇÕES
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="carrosel-filmes">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-filme" src="img/mini1.jpg" alt="">
            </div>
                <div><img class="box-filme" src="img/mini2.jpg" alt="">
            </div>
                <div><img class="box-filme" src="img/mini3.jpg" alt="">
            </div>
                <div><img class="box-filme" src="img/mini5.jpg" alt="">
            </div>
                <div><img class="box-filme" src="img/mini6.jpg" alt="">
            </div>
                <div><img class="box-filme" src="img/mini7.jpg" alt="">
            </div>
                <div><img class="box-filme" src="img/mini8.jpg" alt="">
            </div>
                <div><img class="box-filme" src="img/mini9.jpg" alt="">
            </div>
                <div><img class="box-filme" src="img/mini10.jpg" alt=""
            ></div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/76f67e38dd.js" 
    crossorigin="anonymous"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
    <script src="js/Owl/setup.js"></script>

</body>
</html>
